<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">

<dom-module id="product-item">

    <template>
        <p><paper-checkbox id="checkbox" checked="{{selected}}" on-click="_onClick">[[product.name]]</paper-checkbox></p>
    </template>

    <script>
        Polymer({
            is: 'product-item',
            properties: {
                product: {
                    type: Object
                },
                selected: {
                    type: Boolean,
                    value: false,
                }
            },
            _onClick: function(e) {
                if (this.selected) {
                    this.fire('add', this.product);
                } else {
                    this.fire('remove', this.product);
                }
            }
        });
    </script>

</dom-module>

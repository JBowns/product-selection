<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">

<link rel="import" href="catalogue-product-list.html">
<link rel="import" href="shared-styles.html">

<dom-module id="catalogue-product-view">

    <template>
        <style include="shared-styles"></style>
        <div class="container">
        <template is="dom-repeat" items="[[catalogues]]" as="catalogue">
            <catalogue-product-list catalogue="[[catalogue.name]]" products="[[catalogue.products]]" on-add="_onAddProduct" on-remove="_onRemoveProduct"></catalogue-product-list>
        </template>
        </div>
    </template>

    <script>
        Polymer({
            is: 'catalogue-product-view',
            properties: {
                catalogues: {
                    type: Array
                },
                selectedProducts: {
                    type: Array,
                    notify: true,
                    value: []
                }
            },
            _onAddProduct: function(event) {
                this.push('selectedProducts', event.detail);
            },
            _onRemoveProduct: function(event) {
                this.arrayDelete('selectedProducts', event.detail);
            }
        });
    </script>

</dom-module>
